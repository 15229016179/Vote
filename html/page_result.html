<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="result" id="result">
    <div class="result-title">
        <img class="result-title-img" src="../img/ic_result_caidai.png">
    </div>
    <div class="result-content">
        <div class="result-person" id="result_person1">
            <div class="result-image">
                <div class="crown">
                    <img class="img-crown" src="../img/ic_huangguan.png">
                </div>
                <div class="header">
                    <img class="img-head" id="head1" src="../img/ic_head_def.png" onerror="javascript:this.src='../img/ic_head_def.png'">
                </div>
            </div>
            <div class="result-name" id="name1"></div>
            <div class="result-job" id="job1"></div>
            <div class="result-tag">
                <img class="result-tag-img" src="../img/ic_result_chenghao.png">

                <div class="result-tag-title" id="title1"></div>
            </div>
            <div class="result-recNum" id="recNum1"></div>
            <div class="result-grade" id="grade1"></div>
        </div>
        <div class="result-person" id="result_person2">
            <div class="result-image">
                <div class="crown">
                    <img class="img-crown" src="../img/ic_huangguan.png">
                </div>
                <div class="header">
                    <img class="img-head" id="head2" src="../img/ic_head_def.png" onerror="javascript:this.src='../img/ic_head_def.png'">
                </div>
            </div>
            <div class="result-name" id="name2"></div>
            <div class="result-job" id="job2"></div>
            <div class="result-tag">
                <img class="result-tag-img" src="../img/ic_result_chenghao.png">

                <div class="result-tag-title" id="title2"></div>
            </div>
            <div class="result-recNum" id="recNum2"></div>
            <div class="result-grade" id="grade2"></div>
        </div>
    </div>
    <div class="result-word" onclick="showWord()">查看《月度优秀员工评选制度》</div>

</div>

<div class="text" id="text">
    <div class="text-bg" id="text_bg"></div>
    <div class="text-content" id="text_content">
        <div class="text-window" id="text_window">
            <div class="text-window-title">
                <p id="text_title">《月度优秀员工评选制度》</p>
                <button onclick="closeWindow()">Close</button>
            </div>
            <p id="text_content_info">
            </p>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/result.js"></script>

</body>
</html>
